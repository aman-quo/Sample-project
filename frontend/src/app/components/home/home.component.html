<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <button mat-button color="primary" routerLink="/login">login</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button color="primary" routerLink="/profile">Profile</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button color="primary" routerLink="/search">Search</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button color="primary" routerLink="/about">About Us</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button color="primary" routerLink="/register" (click)="logout()">log out</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="image">
        <img src='../../../assets/home.png' />
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
