<div class="form-container">
    <div class="form">
        <div class="form-text">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-head-text">
                    <img src='../../../assets/logo.png' alt='../../../assets/logo.png' />
                    <h2>Create your Socilal-Directory Account</h2>
                </div>
                <div class="form-content">
                    <div>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>phoneNo</mat-label>
                            <input matInput formControlName="phoneNo" />
                        </mat-form-field>
                    </div>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" />
                            <mat-hint>You can use letters ,numbers or periods</mat-hint>
                        </mat-form-field>
                    <div>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                            <mat-hint>
                                Use 8 or more characters with a mix of letters, numbers &
                                symbols
                            </mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Confirm</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirm" />
                        </mat-form-field>
                    </div>
                    <div class="checkbox">
                        <mat-checkbox (click)="hide=!hide">Show password</mat-checkbox>
                    </div>
                </div>
                <div class="form-footer">
                    <div>
                        <button mat-button color="primary" routerLink="/login">
                            Login instead
                        </button>
                    </div>
                    <div>
                        <button mat-flat-button color="primary">
                            Sign Up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
