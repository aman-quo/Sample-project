<div class="form-container">
    <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-head-text">
                <img src='../../../assets/logo.png' alt='../../../assets/logo.png'/>
                <h2>
                    Sign in
                    <br />
                </h2>
                <h3>Use your Socilal-Directory Account</h3>
            </div>
            <div class="form-content">
                <mat-form-field appearance="outline">
                    <mat-label>Enter email</mat-label>
                    <input matInput formControlName="email" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Enter password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" size="50" formControlName="password" />
                </mat-form-field>
                <div class="checkbox">
                    <mat-checkbox (click)="hide=!hide">Show password</mat-checkbox>
                </div>
            </div>
            <div class="form-footer">
                <div>
                    <button mat-button color="primary" routerLink="/register">
                        Create Account
                    </button>
                </div>
                <div>
                    <button mat-flat-button color="primary">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
