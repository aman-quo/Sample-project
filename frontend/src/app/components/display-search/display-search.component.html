<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <caption><h1>Your search interests is here</h1></caption>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- DOB Column -->
    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
    </ng-container>
  
    <!-- Interests Column -->
    <ng-container matColumnDef="interests">
      <th mat-header-cell *matHeaderCellDef> Interests </th>
      <td mat-cell *matCellDef="let element"> {{element.interests}} </td>
    </ng-container>
  
    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
      <tr>
        <td mat-cell *matCellDef="let element" style="width:20%">
          <button mat-icon-button color="primary"  (click)="addContact(element._id)"><mat-icon>contacts</mat-icon></button>
        </td>
      <tr>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
